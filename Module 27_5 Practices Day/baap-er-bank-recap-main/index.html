<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="tailwind-offline.js"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw section -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="number" placeholder="$ Amount  you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="number" placeholder="$ Amount  you want to deposit">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
            <p class="bg-blue-400 rounded-lg text-5xl">Ha ha amra perice</p>
        </section>

        <section class="mt-8 w-3/4 mx-auto bg-violet-400 p-8">
            <h1 class="text-4xl">Discount Calculator:</h1>
            <label for="" class="text-2xl">Price: </label>
            <input id="input-price" type="number" class="w-3/9 px-4 py-3 rounded">
            <button id="btn-discount" class="bg-blue-800 px-6 py-3 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Discount</button>
            <p class="mt-4">Your Discount(include 30%): <span id="dicount-id"> 00</span></p>
        </section>

        <section class="mt-8 w-3/4 mx-auto bg-violet-400 p-8">
            <h1 class="text-4xl">Discount Calculator must write 'DOM':</h1>
            <label for="" class="text-2xl">Write: </label>
            <input id="input-dom" type="text" class="w-3/9 px-4 py-3 rounded" placeholder="write text 'Dom'">
            <button id="btn-dom" class="bg-blue-800 px-6 py-3 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Apply</button>
            <p class="mt-4">Your Discount(include 30%): <span id="dicount-id-dom"> 00</span></p>

            <div>
                <h1 class="text-4xl">Discount Calculator:</h1>
                <label for="" class="text-2xl">Price: </label>
                <input id="input-price" type="number" class="w-3/9 px-4 py-3 rounded">
                <button id="btn-discount" class="bg-blue-800 px-6 py-3 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Discount</button>
                <p class="mt-4">Your Discount(include 30%): <span id="dicount-id"> 00</span></p>
            </div>
        </section>
    </main>
    <script src="functional-js/utilities.js"></script>
    <script src="functional-js/deposit.js"></script>
    <script src="functional-js/withdraw.js"></script>
    <script src="js/discount.js"></script>
</body>
</html>
